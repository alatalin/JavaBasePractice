plugins {
    id 'java'
}

group = 'myrambler.alatalin'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {
    "com.codeborne:selenide:7.6.0"
    "org.junit.jupiter:junit-jupiter:5.11.3"
    "org.slf4j:slf4j-simple:2.0.16"
}

test {
    useJUnitPlatform()
}